<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pokegifs</title>
    <style type="text/css">
    button,
    div,
    form,
    input {
        margin: 10px;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>Pokemon Gif Search</h1>
        <div id="pokebutton-view"></div>
        <form id="poke-form">
            <label for="poke-input">Search a Pokemon</label>
            <input type="text" id="poke-input">
            <br>
            <input id="add-poke" type="submit" value="Search a Pokemon">
        </form>
        <div id="gifs-go-here"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
        // Initial array
        var pokemonArray = ["Gengar", "Blastoise", "Machamp", "Mewtwo", "Decidueye", "Haunter", "Poliwrath", "Sandslash", "Dusclops", "Mega Gengar"];



        // Function for displaying
        function renderButtons() {
            $("#pokebutton-view").empty();

            // Looping through the array
            for (var i = 0; i < pokemonArray.length; i++) {
                var a = $("<button>");
                // Adding a class
                a.addClass("pokemon");
                a.attr("data-name", pokemonArray[i]);
                a.text(pokemonArray[i]);
                $("#pokebutton-view").append(a);
            }
        }

        // This function handles events where one button is clicked
        $("#add-poke").on("click", function(event) {
            event.preventDefault();

            // grab the text from the input box
            var pokemon = $("#poke-input").val().trim();
            // add to array
            pokemonArray.push(pokemon);


            renderButtons();
        });


        renderButtons();

        $(".pokemon").on("click", function() {
            var buttonClick = $(this).attr("data-name");

            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                buttonClick + "&api_key=dc6zaTOxFJmzC&limit=10";

            $.ajax({
                    url: queryURL
                    method: "GET"
                })

                .done(function(response) {
                    var results = response.data;

                    for (var i = 0; i < 10; i++) {
                        if (results[i].rating !== "r") {
                            var gifDiv = $("<div class='item'>");
                            var rating = results[i].rating;
                            var p = $("<p>").text("Rating: " + rating);
                            var pokeImage = $("<img>");
                            pokeImage.attr("src", results[i].images.fixed_height.url);
                            gifDiv.append(p);
                            gifDiv.append(pokeImage);

                            $("#gifs-go-here").prepend(gifDiv);

                        }

                    }
                })

        });
        </script>
    </div>
</body>

</html>
